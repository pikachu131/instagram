<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Feed | Instaclone</title>
		<meta charset = "utf-8">
		<meta description = "Pikagram">
		<link rel="stylesheet" href="css/style.css">
		<link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	</head>

	<body>

	<!-- Header -->

		<div class="navigation__container">

		<!-- Logo -->
		<!-- 코드간의 간격은 좁혀주세요! -->	
			<div class="navigation__column">
				
				<a href="pikagram.html">
					<img
					src="images/feed_logo.png"
					alt="logo_image">
				</a>

			</div>

		<!-- Search -->

			<div class="navigation__column">

				<div class="search_icon">
					<i class="fa fa-search"></i>
				</div>
				<div class="search_input">
					<input class="search_content" type="text" placeholder="Search" >
				</div>

			</div>


		<!-- 3 Coloums -->

			<div class="navigation">
				
				<!-- Explore -->

				<a href="explore.html">
					<img
					src="images/explore.png"
					alt="logo_image">
				</a>
				
				<!-- Likes -->
				
				<a href="likes.html">
					<img
					src="images/likes.png"
					alt="logo_image">
				</a>


				<!-- Profile -->

				<a href="profile.html">
					<img
					src="images/profile.png"
					alt="logo_image">
				</a>

			</div>
		</div>

	<!-- Photo Display -->
<main class="feed_container">
	
	<!-- Author info -->

		<div class="author_container">
			<div class="author_container">
				<img
				src="images/pikachu.png">
				<div class="author_name">
				pikachu
				</div>
			</div>
		</div>

	<!-- Main Image -->
	
		<div>
			<img src="images/pikachu_image.jpg">
		</div>

	<!-- Contents Container -->

		<div class="contents_container">
		
			<div class="action_container">
			<i class="fa fa-heart-o"></i>
			<i class="fa fa-comment-o"></i>
			<i class="fa fa-bookmark-o"></i>
			</div>
		
			<!-- Like Numeric -->
			<span class="likes_count">
				<span class="likes_number">
				917
				</span>
				Likes
			</span>


			<!-- Comment -->
			<ul class="comment_container">
				<li class="comment_content">
					<span class="comment_author">
					Metamong
					</span> So cute!
				</li>

				<li class="comment_content">
					<span class="comment_author">
					Pikachu
					</span> Thank you :)
				</li>
			</ul>

			<!-- uploaded time -->
			<span class="contnets_time">13hours ago</span>

			<!-- adding comment -->
			<div class="photo__addcomment-container">
				<input type="text" placeholder="Add comment here...">
				<i class="fa fa-ellipsis-h"></i>
			</div>	

		</div>


		<!-- 밑의 필요없는 div는 지워주세요! -->
		<div></div>
		<div></div>


<!-- main 태그가 닫혀있는데 main은 열려있지 않네요! 날려주세요-->
</main>

	</body>
</html>
